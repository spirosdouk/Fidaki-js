<!DOCTYPE html>
<html>
  <head>
    <title>Fidaki</title>
    <link rel="stylesheet" href="myStyle.css" />
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="dice.css" />

    <script src="initBoard.js"></script>
    <script src="games.js"></script>
    <script src="dice.js"></script>
    <script src="Menu.js"></script>
    <script src="First_turn.js"></script>
  </head>
  <body onload="initBoard()">
    <table id="mainTable"></table>
    <br />

    <div class="container">
      <ul id="menu">
        <li><a id="menuItem1">Player: 0</a></li>
        <li><a id="menuItem2">Dice: 0</a></li>
        <li><a id="menuItem3">Pass: false</a></li>
        <li><a id="menuItem4">Next_Player: 1</a></li>
      </ul>
    </div>
    <button class="dice" id="dice" onclick="movePawn()">
      Click to Roll
      <img
        id="diceImage"
        class="small-dice"
        src="ImagesDice/six.png"
        alt="Dice Image"
      />
    </button>
  </body>
</html>
